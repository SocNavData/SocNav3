EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/plants/protos/FlowerPot.proto"

PROTO MyFlowerPot [
  field SFVec3f size 5 5 5 
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "MyFlowerPot"
  field SFNode physics NULL
]
{
   Transform {
      translation IS translation
      rotation IS rotation
      scale IS size  # Aplica la escala definida
      
      children [

        FlowerPot {
          #translation IS translation
          #rotation IS rotation
          name IS name
          physics IS physics
        }
      ]
   }
}
