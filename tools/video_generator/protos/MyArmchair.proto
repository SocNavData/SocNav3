#VRML_SIM R2023b utf8

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/living_room_furniture/protos/Armchair.proto"

PROTO MyArmchair [
  field SFVec3f size 1 1 1  # Tama√±o del modelo en los ejes X, Y y Z
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "armchair"
  field SFColor color 1 1 1
  field MFString textureUrl ["https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/living_room_furniture/protos/textures/sofa.jpg"] #con el externproto si la usa y la encuentra... ni idea como lo hace
  field SFNode physics NULL
]
{
  Transform {
    translation IS translation
    rotation IS rotation
    scale IS size  # Aplica la escala definida
    
    children [
      Armchair {
        name IS name
        color IS color
        textureUrl IS textureUrl
        physics IS physics

      }
    ]
  }
}
