#VRML_SIM R2023b utf8

EXTERNPROTO "../protos/Television01.proto"

# A television (1 x 0.6 x 0.1 m).

PROTO MyTelevision [

  field SFVec3f size 1 1 1  # Tama√±o del modelo en los ejes X, Y y Z
  field SFVec3f translation 0 0 0.3
  field SFRotation rotation 0 0 1 0
  field SFString name "television"
  field SFColor color 1 1 1
  field MFString textureUrl ["https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/television/protos/textures/television.jpg"]
  field SFString controller "<none>"
  field SFString window "<none>"
  field SFBool supervisor FALSE
  field SFInt32    displayWidth  128                        # Defines the width of the internal Display device.
  field SFInt32    displayHeight 64                         # Defines the height of the internal Display device.

]
{
 Transform {
    translation IS translation
    rotation IS rotation
    scale IS size  # Aplica la escala definida

    children [
      Television01 {
        name IS name
        color IS color
        textureUrl IS textureUrl
        controller IS controller
        window IS window
        supervisor IS supervisor
        displayWidth IS displayWidth
        displayHeight IS displayHeight
      }
    ]
  }
}
