#VRML_SIM R2023b utf8

# EXTERNPROTO "../protos/PottedTreeBase.proto"
EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/plants/protos/PottedTree.proto"

#original: A potted tree (0.3 x 0.3 x 1.3 m).
#pilar 0.6 0.6 lo pongo por defecto, por tanto escala doble

PROTO MyPottedTreeV01 [
    field SFVec3f size 2 2 1  # Doblo el tama√±o mantengo Z

  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "potted_tree_v01"
  field MFString potAndTreeTextureUrl ["https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/plants/protos/textures/potted_tree_pot_and_tree.jpg", ""]
  field SFColor leavesColor 1 1 1
  field MFString leavesTextureUrl ["https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/plants/protos/textures/potted_tree_leaves.png"]
  field SFNode physics NULL
  
]
{
   Transform {
    translation IS translation
    rotation IS rotation
    scale IS size
    
    children [
      PottedTree {
        # translation IS translation no aplicarlas aqui para niguno
        # rotation IS rotation
        name IS name
            potAndTreeColor IS potAndTreeColor
    potAndTreeTextureUrl IS potAndTreeTextureUrl
    leavesColor IS leavesColor
    leavesTextureUrl IS leavesTextureUrl
    physics IS physics
        
      }
    ]
   }
}
