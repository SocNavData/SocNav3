PROTO MyTable [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "table"
  field SFVec3f size 1 1.8 0.74
  field SFVec2f feetSize 0.1 0.1
  field SFFloat feetPadding 0
  field SFFloat frameThickness 0.05
  # field SFNode trayAppearance MyVarnishedPine{textureTransform TextureTransform{scale 10 10 } }
  # field SFNode legAppearance MyVarnishedPine{textureTransform TextureTransform{scale 4 5 } }
]
{
  Table {
    translation IS translation
    rotation IS rotation
    name IS name
    size IS size
    feetSize IS feetSize
    feetPadding IS feetPadding
    frameThickness IS frameThickness
    # trayAppearance IS trayAppearance
    # legAppearance IS legAppearance
  }
}

