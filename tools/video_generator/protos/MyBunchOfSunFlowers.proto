#VRML_SIM R2023b utf8

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/plants/protos/BunchOfSunFlowers.proto"

#Five sun flowers into a pot (0.17 x 0.17 x 0.95 m).

PROTO MyBunchOfSunFlowers [
  field SFVec3f size 2 2 1
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "bunch of sunflowers"
  field MFString flowerTextureUrl ["https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/plants/protos/textures/bunch_of_sun_flowers_flower.png"]
  field MFString leavesTextureUrl ["https://raw.githubusercontent.com/cyberbotics/webots/released/projects/objects/plants/protos/textures/bunch_of_sun_flowers_leaves.png"]
  field SFNode physics NULL
]
{

  Transform {
      translation IS translation
      rotation IS rotation
      scale IS size  # Aplica la escala definida
      
      children [

          BunchOfSunFlowers { #Nunca copiar translation y rotation
            name IS name
            flowerTextureUrl IS flowerTextureUrl
            leavesTextureUrl IS leavesTextureUrl
            physics IS physics
          }
       ]
    }
}
